<html>

<head>
    <title>BMI Checker</title>

   type = "text/css"
   href = "Homepage.css" />

    <script>
<!--
function calculateBmi() {
var weight = document.bmiForm.weight.value
var height = document.bmiForm.height.value
if(weight > 0 && height > 0){	
var finalBmi = weight/(height/100*height/100)
document.bmiForm.bmi.value = finalBmi
if(finalBmi < 18.5){
document.bmiForm.meaning.value = "UnderWeight."
}
if(finalBmi > 18.5 && finalBmi < 24.9){
document.bmiForm.meaning.value = "Normal."
}
if(finalBmi > 25 && finalBmi < 29.9){
document.bmiForm.meaning.value = "Overweight."
}
if(finalBmi > 30){
document.bmiForm.meaning.value = "Obese."
}
}
else{
alert("Please Fill in everything")
}
}
//-->
</script>
<body>
    
        	<div class= "nav">
            	<a href="Homepage.html">Home</a>
                <a href="BMI.html">BMI</a>
            </div>
    
    <form name="bmiForm">
<input type="text" name="weight" size="10" placeholder="Your Weight(kg).." ><br />
<input type="text" name="height" size="10" placeholder="Your Height(cm).."><br />
  <br>
<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
  <br>
<input type="text" name="bmi" size="10" placeholder="Your BMI.."><br />
<input type="text" name="meaning" size="25" placeholder="You are.." ><br />
  <br>
<input type="reset" value="Reset" />
</form>
    
    
    </body>
    
</html>
